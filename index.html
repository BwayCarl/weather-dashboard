<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
            <!-- Header -->
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-text mb-0 h2" style="color: #f5f5f5;">Weather Dashboard</span>
            </nav>
        
            
            <div class="container-fluid h-100">
                <!-- City Search Container -->
                <div class="row">
                    <div class="col-sm-4 bg-light vh-100"> 
                        <!--Search title and input form -->
                        <form id="city-form">   
                            <label for="city-input"><h5>Search for a City:</h5></label>
                            <div class="input-group mb-3">
                                <input type="text" id="city-input" class="form-control" placeholder="Enter City" aria-label="Enter City">
                                <div class="input-group-append">
                                    <button id="search-btn" class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </form>    
                        <!-- Auto populated list based on search history -->
                            <div class="row">
                                <div class="col-sm-12 h-100 pb-3" id="searched-cities"> 
                                    <div class="card w-100">
                                        <ul class="list-group list-group-flush" id="search-history">
                                            <li class="list-group-item" id="city-button" type="button" text="city"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                    </div>
                
                

                <!-- Search Resuts Container -->
                <div class="col-sm-8 results-container">
                    <!-- Most Recent Search -->
                    <div class="latest-city">
                        <h3><span class="city" id="city"></span></h3> 
                        <h5><span id="currentDay"></span></h5>
                        <img id="weather-icon"> 
                        <p><b>Temperature:</b> <span id="temp"></span></p>
                        <p><b>Humidity: </b><span id="hum"></span></p>
                        <p><b>Wind Speed: </b><span id="wind"></span></p>
                        <p><b>UV Index: </b><span class="uv" id="uv"></span></p>
                    </div>
                    <!-- Five Day Forecast -->
                    <div class="five-day-forecast">
                        <h3>Five Day Forecast:</h3>

                        <!-- Day One -->
                        <div class="row">
                        <div class="days col">
                            <h5><span class="date" id="day-1"></span></h5>
                            <img id="weather-icon-1">
                            <p>Temp: <span id="temp-1"></span></p> 
                            <p>Humidity: <span id="hum-1"></span></p>
                        </div>
                    
                        <!-- Day Two -->
                        <div class="days col">
                            <h5><span class="date" id="day-2"></span></h5>
                            <img id="weather-icon-2">
                            <p>Temp: <span id="temp-2"></span></p>
                            <p>Humidity: <span id="hum-2"></span></p>
                        </div>

                        <!-- Day Three -->
                        <div class="days col">
                            <h5><span class="date" id="day-3"></span></h5>
                            <img id="weather-icon-3">
                            <p>Temp: <span id="temp-3"></span></p>
                            <p>Humidity: <span id="hum-3"></span></p>
                        </div>

                        <!-- Day Four -->
                        <div class="days col">
                            <h5><span class="date" id="day-4"></span></h5>
                            <img id="weather-icon-4">
                            <p>Temp: <span id="temp-4"></span></p>
                            <p>Humidity: <span id="hum-4"></span></p>
                        </div>

                        <!-- Day Five -->
                        <div class="days col">
                            <h5><span class="date" id="day-5"></span></h5>
                            <img id="weather-icon-5">
                            <p>Temp: <span id="temp-5"></span></p>
                            <p>Humidity: <span id="hum-5"></span></p>
                        </div>
                    </div>
                </div>
            </div>
                


        </div>  
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
