<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="container">
        <h2>Weather Dashboard</h2>
    </header>
    <aside>
    <div class="container-fluid">
        <div class="row">
            <!-- City Search Column -->
        <div class="col-md-3">
                <!-- Search Input and Button -->
                <label for="city-input"><h5>Search for a City:</h5></label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="City" aria-label="City" aria-describedby="find-city">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit" value="City Search" id="find-city"><i class="fas fa-search"></i></button>
                    </div>
                    
                  </div><button class="btn btn-outline-secondary" ></button></div>
          </aside> 
             <!-- City Results -->
           <div class="row col-md-8" id="">
              <div class="results" id="results">
                  <div class="card w-100" id="city-view">
                      <h4>City Search Result </h4><span id="currentDay" ></span>
                  </div>
              </div>
           </div>
        </div>
    </div>
           <!-- Results Area -->
           
   

       
               
       
        
       
      


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
