<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
        <!-- Header -->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text mb-0 h2" style="color: #f5f5f5;">Weather Dashboard</span>
          </nav>
    
        <!-- City Search Container -->
        <div class="container-fluid h-100">
            <div class="row">
                <div class="col-sm-4 bg-light vh-100"> <!--Search title and input form -->
                    <form id="city-form">   
                        <label for="city-input"><h5>Search for a City:</h5></label>
                        <div class="input-group mb-3">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter City" aria-label="Enter City">
                            <div class="input-group-append">
                                <button id="search-btn" class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>    
                        <div class="row">
                            <div class="col-sm-12 h-100 pb-3" id="searched-cities"> <!-- Auto populated list based on search history -->
                                <div class="card w-100">
                                    <ul class="list-group list-group-flush" id="search-history">
                                        <li class="city" id="city-button"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            

            <div class="col-sm-8 weather-container">
                <h3><span class="city" id="city">City Here</span></h3> 
                    <h5><span id="currentDay"></span></h5>
            </div>
          
            


        </div>

        

               
       
        
       
      


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
